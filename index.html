<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body style="background:#FFB6C1">
    <h1>Live streaming</h1>

    <div id="streamId" style="visibility: hidden">
        <img src="{{ url_for('video_feed') }}" width="50%"/>
    </div>

<button type="button" class="btn btn-primary" onclick="startStream()">START</button>
<button type="button" class="btn btn-primary" onclick="stopStream()">STOP</button>
    </body>

<script>
  function stopStream() {
    console.log("Inside function")
    var divElement = document.getElementById("streamId")
    divElement.style.visibility = "hidden"
  }
  function startStream() {
    console.log("Inside function")
    var divElement = document.getElementById("streamId")
    divElement.style.visibility = "visible"
  }
</script>
</html>
